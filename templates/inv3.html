<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
        }
        .add-row {
            margin: 20px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .total-amount {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Invoice</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoice-body">
                <tr>
                    <td><input type="text" name="product_name[]" placeholder="Enter product name"></td>
                    <td><input type="number" name="price[]" placeholder="Enter price" class="price-input" oninput="calculateTotal()"></td>
                    <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <p class="add-row" onclick="addRow()">+ Add another product</p>

        <p class="total">Total: $<span id="total-amount" class="total-amount">0.00</span></p>
    </div>

    <script>
        function addRow() {
            const tableBody = document.getElementById('invoice-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="product_name[]" placeholder="Enter product name"></td>
                <td><input type="number" name="price[]" placeholder="Enter price" class="price-input" oninput="calculateTotal()"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            `;
            tableBody.appendChild(newRow);
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const prices = document.querySelectorAll('.price-input');
            prices.forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('total-amount').innerText = total.toFixed(2);
        }
    </script>

</body>
</html>
