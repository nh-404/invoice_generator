<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/invoice.css' %}">

</head>
<body>

<div class="invoice-box">
    <div class="invoice-header">
        <h1>INVOICE</h1>
        <p>Invoice No.: <strong>002</strong><br>
        Issue Date: <strong>Aug 30, 2016</strong><br>
        Due Date: <strong>Sep 13, 2016</strong></p>
    </div>

    <form method="POST" action="/">
        {% csrf_token %}
        <table>
            <tr>
                <th>DESCRIPTION</th>
                <th>QUANTITY</th>
                <th>UNIT PRICE (EUR)</th>
                <th>AMOUNT (EUR)</th>
            </tr>
            <tbody id="product-rows">
               
                <tr>
                    <td><input type="text" name="description[]" value="{{ description }}"></td>
                    <td><input type="number" name="quantity[]" min="1" value="{{ quantity }}"></td>
                    <td><input type="number" name="unit_price[]" min="0" value="{{ unit_price }}"></td>
                    <td><input type="text" name="amount[]" readonly value="{{ amount }}"></td>
                </tr>
    
                <tr>
                    <td><input type="text" name="description[]" placeholder="Enter product description"></td>
                    <td><input type="number" name="quantity[]" min="1" value="1"></td>
                    <td><input type="number" name="unit_price[]" min="0" value="0"></td>
                    <td><input type="text" name="amount[]" readonly value="0.00"></td>
                </tr>
            </tbody>
        </table>

        <div class="add-product">
            <button type="submit">Calculate Total</button>
        </div>
    </form>

    <table>
        <tr class="total-row">
            <td colspan="3">TOTAL (EUR):</td>
            <td><input type="text" id="total-amount" readonly value="{{ total_amount }}"></td>
        </tr>
    </table>
</div>

</body>
</html>
