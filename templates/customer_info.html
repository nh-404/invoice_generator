
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate WiFi QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">



    <style>

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #91557f, #608cbe); /* Linear gradient background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        
        .navbar {
            background-color: #362c35;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .container-custom {
            background-color: #2C3E50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #3498DB;
            border-color: #3498DB;
        }
        .btn-primary:hover {
            background-color: #2980B9;
            border-color: #2980B9;
        }
        .form-control {
            border-radius: 4px;
        }
        
        
        /* Footer styling */
        footer {
            background-color: transparent;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #ffffff;
            text-decoration: underline;
        }
        
        /* Responsive Adjustments */
        @media (min-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            .container-custom {
                max-width: 400px;
                margin: auto;
            }
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .container-custom {
                max-width: 500px;
            }
        }

</style>


</head>
<body>


    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="container-custom">
            <h1 class="text-center mb-4">Customer Information</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="ssid" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="ssid" name="customer_name" required>
                    <div class="invalid-feedback">Please enter the WiFi SSID.</div>
                </div>


                <div class="form-group mb-3">
                    <label for="password" class="form-label">Customer Address:</label>
                    <input type="text" class="form-control" id="password" name="address" required>
                    <div class="invalid-feedback">Please enter the WiFi password.</div>
                </div>


                <div class="form-group mb-4">
                    <label for="file_name" class="form-label">Customer Phone:</label>
                    <input type="text" class="form-control" id="file_name" name="phone" required>
                    <div class="invalid-feedback">Please enter the file name.</div>
                </div>
                

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Customer Email:</label>
                    <input type="email" class="form-control" id="password" name="email" >
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WiFi QR Generator. All Rights Reserved.</p>
        <p>Developed by <a href="http://nh-404.github.io">Tasnimul Hasan</a></p>
    </footer>

</body>
</html>
